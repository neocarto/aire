            dojoAttachPoint="stopButton"
            dojoAttachEvent="onClick:actionStop"
            label="Quitter"></button>
    <button dojoType="geonef.jig.button.Action"
            dojoAttachPoint="stopButton"
            dojoAttachEvent="onClick:replayMacro"

    <button dojoType="geonef.jig.button.Action"

      <span>props</span>
      <div dojoType="dijit.TooltipDialog" class="jigMacroPlayerDropDownButton">

                label="Créer une présentation"></button>
        <button dojoType="geonef.jig.button.Action"

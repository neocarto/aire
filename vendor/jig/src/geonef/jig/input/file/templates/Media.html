<div class="jigInputFileMedia"
     dojoAttachEvent="onmouseover:onMouseOver,onmouseout:onMouseOut"
><div dojoAttachPoint="titleNode" class="title"></div
><div class="preview" dojoAttachPoint="previewNode"
  ><div class="thumbnail"
	    ><img alt="File"
		  src="/image/media/format/missing.png"
		  dojoAttachPoint="thumbnailImageNode"/></div
  ><div class="contentType" dojoAttachPoint="contentTypeNode"></div
  ><div class="size" dojoAttachPoint="sizeNode"></div
  ><div class="msg notice" dojoAttachPoint="noticeNode"></div
  ><div class="msg warning" dojoAttachPoint="warningNode"></div
  ><div class="msg error" dojoAttachPoint="errorNode"></div
  ><div class="content" dojoAttachPoint="containerNode"></div
  ><div class="actions" dojoAttachPoint="actionNode"
    ><button dojoType="dijit.form.Button"
	     dojoAttachPoint="uploadButton"
	     dojoAttachEvent="onClick:uploadNewVersion"
	     msgKey="uploadFirst">Envoyer</button>
  </div
></div
></div>

<div>
  <h1>Édition des propriétés</h1>
  <div dojoType="geonef.jig.input.Group" dojoAttachPoint="attrGroup">
    <table class="list"><tbody dojoAttachPoint="attrListNode">
      <tr><td colspan="2">
        <button dojoType="geonef.jig.button.Action"
                dojoAttachEvent="onClick:save">Sauvegarder</button>
        <button dojoType="geonef.jig.button.Action"
                dojoAttachEvent="onClick:cancel">Annuler</button>
      </td></tr>
    </tbody></table>
  </div>
</div>

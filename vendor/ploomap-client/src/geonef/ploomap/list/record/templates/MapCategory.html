<tr>

  <td class="select">
    <input type="checkbox" dojoType="dijit.form.CheckBox"
	   dojoAttachPoint="selectCheckBoxNode"
	   dojoAttachEvent="onChange:onSelectCheckBoxChange"/>
  </td>

  <td dojoAttachPoint="uuidNode" class="center"></td>

  <td dojoAttachPoint="positionNode" class="center"></td>

  <td dojoAttachPoint="titleNode" class="pad"></td>

  <td class="center" dojoAttachPoint="publishedNode"></td>

  <td class="center">
    <span dojoAttachPoint="mapCollectionCountNode"></span>
    <button dojoType="${listWidget.mapCollectionsButtonClass}"
            dojoAttachPoint="showMapCollectionsButton"
            anchor="auto"
            childWidgetClass="geonef.ploomap.list.MapCollection"
            label="Séries"></button>
  </td>

  <td dojoAttachPoint="actionNode" class="center">
    <button __dojoType="geonef.jig.button.InstanciateAnchored"
            dojoType="geonef.jig.button.TooltipWidget"
            dojoAttachPoint="editButton"
            __dropDownPosition="before,after"
            childWidgetClass="geonef.ploomap.list.edition.MapCategory"
            childWidgetParams="{uuid:'${uuid}',recordListRow:'${id}',locale:'${locale}'}"
            childWidgetStyle="{width:'400px'}"
            anchor="auto"
            label="Propriétés "></button>
  </td>

</tr>

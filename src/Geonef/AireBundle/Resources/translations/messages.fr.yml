      cartogram: "La représentation par anamorphoses permet de déformer les unités territoriales en fonction de la valeur de la donnée brute étudiée."
      ratioGrid: "La carte carroyéé est un moyen de s'affranchir de l'arbitraire et de l'irrégularité d'un découpage administratif en mettant en évidence les grandes tendances de répartition spatiale."
      potential: "La carte lissée (par la méthode des potentiels) permet de visualiser les phénomènes spatiaux de façon continue, en s'affranchissment completement du maillage territorial sous jacent."
